name: Build Docker Container

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build:
    

        runs-on: ubuntu-latest


        steps:
        - uses: actions/checkout@v1
        - name: Build + Push
          run: |
            docker image build -t app_container .
            docker run -dp 172.17.0.1:80:80 app_container
        - name: run tests
        runs:
            using: docker
            image: docker://ghcr.io/liatrio/github-actions/apprentice-action:latest